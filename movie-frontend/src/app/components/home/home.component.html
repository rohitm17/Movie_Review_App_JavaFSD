<ngb-carousel
	#carousel
	[interval]="2000"
	[pauseOnHover]="pauseOnHover"
	[pauseOnFocus]="pauseOnFocus"
	
>
	<ng-template ngbSlide *ngFor="let movie of movieService.movies(); index as i">
		
		<div class="">
				<img class="carousel-img"  [src]="movie.backdrops[0]" [alt]="movie.title" />

                <div class="movie-details">
                    <div>
                        <img [src]="movie.poster" class="movie-poster-img">
                    </div>
                    <div>
                        <fa-icon [icon]="faPlayCircle" class="play-button-icon" (click)="handlePlayButton(movie.imdbId)"></fa-icon>
                    </div>
                    <div>
                        <button class="btn btn-primary review-btn" (click)="handleReviewButton(movie.imdbId)">
                            Reviews
                        </button>
                    </div>
                </div>
        </div>
		
	</ng-template>
</ngb-carousel>
